<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>LunchBox - A coding quiz for beginners | Josh Allan</title>
        <meta name="description" content="A coding quiz for beginners. Can you beat the high score? Take the quiz today!">
        <!-- Links to style sheets -->
        <link rel="stylesheet" href="styles/sketychy-bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
<!-- –––––––––––––– HEADER & NAV –––––––––––––– -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
                <a class="navbar-brand" href="#">Lunch<span>Box</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarColor03">
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-2 align-self-center">
                        <a class="nav-link" href="#">High Scores</a>
                    </li>
                    <li class="nav-item mx-2 align-self-center">
                        <button type="button" class="btn btn-outline-success" id="time-left">Start Quiz :60</button>
                      </li>
                    </ul>
                </div>
                </nav>
        </header>
<!-- –––––––––––––– MAIN CONTENT –––––––––––––– -->
        <main>

            <!-- –––––––––––––– Quiz Start Card –––––––––––––– -->
            <section class="row align-items-center" id="start-card">
                <section class="col-md-12">
                    <div class="card border-dark mb-3 my-3 mx-auto py-4" style="max-width: 40rem;">
                        <div class="card-body">
                          <h1 class="card-title text-center">Pop Quiz!</h1>
                          <p class="card-text text-center px-4">Do you have what it takes to complete the LunchBox coding quiz? Race the clock as you try to answer every question before time expires!</p>
                            <div class="text-center">
                              <button type="button" class="btn btn-success btn-lg" id="btn-start">Take the Quiz</button>
                              <a href="https://joshallan.dev/" target="_blank">
                                  <button type="button" class="btn btn-outline-success btn-lg">Meet the Creator</button>
                              </a>
                            </div>
                        </div>
                      </div>
                </section>
            </section>

            <!-- –––––––––––––– Question Cards –––––––––––––– -->
            <section class="row align-items-center d-none" id="q-cards">
              <section class="col-md-12">
                  <div class="card border-dark mb-3 my-3 mx-auto py-4" style="max-width: 40rem;">
                      <div class="card-body">
                        <button type="button" class="btn btn-lg btn-outline-success mx-auto mb-3" id="time-left-mobile">Time Left :60</button>
                        <h1 class="card-title text-center" id="quizQuestionNum">Question #1</h1>
                        <p class="card-text text-center px-4" id="quizQuestion">What are variables in Javascript?</p>
                          <div class="text-center">
                            <button type="button" class="btn btn-outline-secondary" id="quizChoice">Answer 1</button>
                            <button type="button" class="btn btn-outline-secondary" id="quizChoice">Answer 2</button>
                            <button type="button" class="btn btn-outline-secondary" id="quizChoice">Answer 3</button>
                            <button type="button" class="btn btn-outline-secondary" id="quizChoice">Answer 4</button>
                          </div>
                      </div>
                    </div>
              </section>
          </section>

        </main>
<!-- –––––––––––––– FOOTER –––––––––––––– -->
        <!-- Need to remove the "d-none" class to make it appear when finished -->

            <a href="https://www.freepik.com/photos/background">Background by freepik</a>
        </footer>

        <script src="script.js" async defer></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>

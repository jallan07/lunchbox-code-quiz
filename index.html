        <title>LunchBox - A coding quiz for beginners | Josh Allan</title>

        <!-- Links to style sheets -->
        <link rel="stylesheet" href="styles/sketychy-bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
<!-- –––––––––––––– HEADER & NAV –––––––––––––– -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
                <a class="navbar-brand" href="#">Lunch<span>Box</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarColor03">
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-2 align-self-center">
                        <a class="nav-link" href="#">High Scores</a>
                    </li>
                    <!-- <li class="nav-item mx-2 align-self-center">
                        <a class="nav-link" href="#">Creator</a>
                    </li> -->
                    <li class="nav-item mx-2 align-self-center">
                        <a class="nav-link" href="#"><button type="button" class="btn btn-outline-success">Start Quiz <span id="time-left">:60</span></button></a>
                        </li>
                    </ul>
                </div>
                </nav>
        </header>
<!-- –––––––––––––– MAIN CONTENT –––––––––––––– -->
        <main>

            <!-- –––––––––––––– Main Quiz Elements –––––––––––––– -->
            <section class="row align-items-center">
                <section class="col-md-12">
                    <div class="card text-white bg-info my-3 mx-auto py-4" style="max-width: 40rem;">
                        <div class="card-body">
                          <h1 class="card-title text-center">Pop Quiz!</h1>
                          <p class="card-text text-center px-4">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus modi quae ipsam fugiat rerum ipsa reiciendis laboriosam quis perspiciatis. Nulla vel voluptate nisi architecto quae.</p>
                            <div class="text-center">
                                <a data-toggle="modal" data-target="#quizModal">
                                    <button type="button" class="btn btn-outline-primary btn-start btn-lg">Start the Clock</button>
                                </a>
                                <a href="https://joshallan.dev/" target="_blank">
                                  <button type="button" class="btn btn-outline-primary btn-lg">Meet the Creator</button>
                                </a>
                            </div>
                        </div>
                      </div>
                </section>
            </section>

            <!-- –––––––––––––– Quiz Pop-Up Elements –––––––––––––– -->
            <div class="modal fade" id="quizModal">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </main>
<!-- –––––––––––––– FOOTER –––––––––––––– -->
